# Example parameters for a UART connection to the BNO055 motion sensor.
samuko_mpu9250_imu:
  ros__parameters:
    # serial_port: "/dev/serial/by-path/pci-0000:00:14.0-usb-0:1.3:1.0-port0"
    serial_port: "/dev/ttyUSB0"
    frame_id: "imu"
    # frame_id: "samuko_mpu9250_imu"
    
    ## defaults are used if parameters below are not provided
    # acc_variance: [0.0, 0.0, 0.0] # [m/s^2]
    # angular_rate_variance: [0.0, 0.0, 0.0] # [rad/s]
    # orientation_variance: [0.0, 0.0, 0.0] # [rad]a
